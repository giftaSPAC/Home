<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>getaSPAC</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="card">
            <div class="card-image">	
                <h2 class="card-heading">
                    Let us know
                    <small>about your intrests</small>
                </h2>
            </div>
            <form class="card-form" id="contactForm">
                <div class="input">
                    <input type="text" name="name" id="name"  class="input-field" required/>
                    <label class="input-label">Full name</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" name="company" id="company" required/>
                    <label class="input-label">Company</label>
                </div>
                <div class="input">
                    <input type="email" class="input-field" name="email" id="email" required/>
                    <label class="input-label">Email</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" name="phone" id="phone" required/>
                    <label class="input-label">Phone Number</label>
                </div>
                <div class="input">
                    <input type="text" class="input-field" name="message" rows="5" grid-column="1/3" id="message" required/>
                    <label class="input-label">Message</label>
                </div>
                
                <div class="action">
                    <button type="submit" class="action-button">Submit Now</button>
                </div>
            </form>
            <div class="alert" style="display:none;">
                <p>Form submitted successfully!</p>
                <button class="close-alert">Close</button>
              </div>
              
            <div class="card-info">
                <p>By signing up you are agreeing to our <a href="https://abhinavchebrolu.co.in">Terms and Conditions</a></p>
            </div>
        </div>
    </div>
    

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js"></script>

  <script src="main.js"></script>
</body>
</html>
